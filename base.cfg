[buildout]
extensions = buildout.dumppickedversions
dump-picked-versions-file = versions-picked.cfg
allow-picked-versions = true

parts =
    lxml
    productdistros
    instance
    zopepy
    omelette

extends = 
    http://dist.plone.org/release/4.0/versions.cfg
    http://good-py.appspot.com/release/collective.xdv/1.0
    versions.cfg
versions = versions


find-links =
    http://dist.plone.org/release/4.0
    http://dist.plone.org/thirdparty
    http://pypi.affinitic.be

index = http://pypi.affinitic.be

develop =
    src/gdwdoc.skin
    src/gdwdoc.pdf

eggs = 
    PIL
    Plone
    collective.xdv
    collective.monkeypatcher
    aws.pdfbook
    Products.LinguaPlone
    z3c.jbot
    gdwdoc.skin
    gdwdoc.pdf
    Products.PloneHotfix20110720
    Products.PloneHotfix20110928
    Products.PloneHotfix20110531==2.0
    Products.Zope-Hotfix-20110622

zcml =
    gdwdoc.skin
    gdwdoc.pdf
    gdwdoc.pdf-overrides

[lxml]
recipe = z3c.recipe.staticlxml
egg = lxml
static-build = true
libxml2-url = http://xmlsoft.org/sources/libxml2-2.7.7.tar.gz
libxslt-url = http://xmlsoft.org/sources/libxslt-1.1.26.tar.gz

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[productdistros]
recipe = plone.recipe.distros
urls = 

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3880
debug-mode = off
verbose-security = on
eggs =
    Zope2
    ${buildout:eggs}
zcml =
    ${buildout:zcml}
products =
    ${productdistros:location}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
