[buildout]
extensions =
    mr.developer
allow-picked-versions = false
sources-dir = src
versions = versions

parts =
    productdistros
    instance
    zopepy

extends = 
    http://dist.plone.org/release/4.1.6/versions.cfg
    https://raw.github.com/affinitic/affinitic.dist/master/plone4.cfg
    versions.cfg
versions = versions


find-links =
    http://dist.plone.org/thirdparty
    http://pypi.affinitic.be
    http://eggs.affinitic.be

index = http://pypi.affinitic.be

develop =
    src/gdwdoc.skin
    src/gdwdoc.pdf

eggs +=
    PIL
    Plone
    Products.LinguaPlone
    collective.xdv
    collective.monkeypatcher
    aws.pdfbook
    z3c.jbot
    gdwdoc.skin
    gdwdoc.pdf

zcml =
    gdwdoc.skin
    gdwdoc.pdf
    gdwdoc.pdf-overrides

[productdistros]
recipe = plone.recipe.distros
urls = 

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 3880
debug-mode = off
verbose-security = on
eggs =
    Zope2
    ${buildout:eggs}
zcml =
    ${buildout:zcml}
products =
    ${productdistros:location}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
