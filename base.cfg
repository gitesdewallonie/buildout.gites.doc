[buildout]
extensions =
    mr.developer
show-picked-versions = true
sources-dir = src
versions = versions

auto-checkout =
    gdwdoc.skin
    gdwdoc.pdf

parts =
    productdistros
    instance
    zopepy
    omelette

extends =
    http://dist.plone.org/release/4.1.6/versions.cfg
    https://raw.github.com/affinitic/affinitic.dist/master/plone4.cfg
    versions.cfg
versions = versions


find-links =
    http://dist.plone.org/thirdparty
    http://pypi.affinitic.be

index = http://pypi.affinitic.be/affinitic/packages/+simple/

develop =
    src/gdwdoc.skin
    src/gdwdoc.pdf

eggs +=
    PIL
    Plone
    Products.LinguaPlone
    collective.xdv
    collective.monkeypatcher
    aws.pdfbook
    z3c.jbot
    gdwdoc.skin
    gdwdoc.pdf
    collective.cookiecuttr

zcml =
    gdwdoc.skin
    gdwdoc.pdf
    gdwdoc.pdf-overrides
    collective.cookiecuttr

[productdistros]
recipe = plone.recipe.distros
urls =

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 21080
debug-mode = off
verbose-security = on
eggs =
    Zope2
    ${buildout:eggs}
zcml =
    ${buildout:zcml}
products =
    ${productdistros:location}
environment-vars =
    PTS_LANGUAGES fr
    zope_i18n_allowed_languages fr
    zope_i18n_compile_mo_files true

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
products = ${instance:products}

[remotes]
gdw = https://github.com/gitesdewallonie
gdw_push = git@github.com:gitesdewallonie

[sources]
gdwdoc.skin = git ${remotes:gdw}/gdwdoc.skin.git pushurl=${remotes:gdw_push}/gdwdoc.skin.git
gdwdoc.pdf = git ${remotes:gdw}/gdwdoc.pdf.git pushurl=${remotes:gdw_push}/gdwdoc.pdf.git
